<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<title>中国低压电器技术年会系列活动 · H5</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
  :root{
    --bg1:#07122a; --bg2:#0a1b3d; --grid:#1e3b7a66;
    --panel:#0f234fcc; --line:#8fb3ff; --text:#e9f0ff; --muted:#bcd0ff;
    --accent:#7cc7ff; --accent2:#5fe0d6; --radius:14px;
    --w: min(420px, 92vw);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"PingFang SC","Microsoft YaHei",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,Helvetica,Arial,sans-serif;
    color:var(--text);
    background: radial-gradient(1200px 600px at 50% -10%, #15306a88 0%, #0000 60%), linear-gradient(160deg,var(--bg1),var(--bg2) 60%);
    -webkit-font-smoothing:antialiased; -webkit-tap-highlight-color:transparent; overflow:hidden;
  }
  @font-face{
    font-family:"YuanYingHei";
    src: local("源影黑体"), local("YuanYingHei");
    font-display:swap;
  }
  @font-face{
    font-family:"JiYingHuiSong";
    src: local("极影毁片辉宋"), local("JiYingHuiSong");
    font-display:swap;
  }
  .bg{position:fixed; inset:0; z-index:0; pointer-events:none;}
  .bg::before{
    content:""; position:absolute; inset:0;
    background:
      linear-gradient(#0000 31px,var(--grid) 32px,#0000 33px) 0 0/100% 64px,
      linear-gradient(90deg,#0000 31px,var(--grid) 32px,#0000 33px) 0 0/64px 100%,
      radial-gradient(2px 2px at 20% 30%,#8fd0ff99,#0000 60%),
      radial-gradient(2px 2px at 60% 70%,#8fd0ff66,#0000 60%),
      radial-gradient(2px 2px at 80% 40%,#8fd0ff88,#0000 60%);
    opacity:.35;
  }
  .wrap{position:relative; z-index:1; height:100svh; overflow-y:auto; scroll-snap-type:y mandatory;}
  .screen{min-height:100svh; scroll-snap-align:start;
          padding: calc(18px + env(safe-area-inset-top)) 16px calc(20px + env(safe-area-inset-bottom));
          display:flex; flex-direction:column; align-items:center; gap:16px;}
  .panel{width:var(--w); padding:16px 14px;
         border:1.5px solid #3b63c7; border-radius:var(--radius);
         background: linear-gradient(180deg, rgba(20,40,90,.55), rgba(12,24,52,.55));
         backdrop-filter: blur(3px); box-shadow: 0 10px 40px rgba(0,0,0,.35);}
  .kv{width:var(--w); border:1.5px solid var(--line); border-radius:12px; padding:14px 12px;}
  .title-2025{font-family:"YuanYingHei","PingFang SC","Microsoft YaHei",sans-serif;
    font-size:46px; font-weight:800; line-height:1.05; text-align:center;}
  .title-zh-32b{font-family:"JiYingHuiSong","PingFang SC","Microsoft YaHei",serif;
    font-size:32px; font-weight:800; line-height:1.25; text-align:center;}
  .title-en-26{font-family:"JiYingHuiSong","PingFang SC","Microsoft YaHei",serif;
    font-size:26px; font-weight:400; line-height:1.25; text-align:center; color:var(--muted);}
  .dash{height:8px; width:var(--w);
        background:repeating-linear-gradient(90deg,var(--line),var(--line) 32px,#fff0 32px,#fff0 44px);
        opacity:.6; border-radius:6px; margin:12px auto 0;}
  .time-16{width:var(--w); text-align:center; font-size:16px; font-weight:700; margin-top:30px;}
  .place-13{width:var(--w); text-align:center; font-size:13px; font-weight:700; margin-top:12px;}
  .org-bottom{position:fixed; left:50%; bottom:calc(10px + env(safe-area-inset-bottom));
    transform:translateX(-50%); width:var(--w); text-align:center;
    font-size:12px; line-height:1.55; color:#d6e5ff; z-index:2;}
  .h32{font-family:"JiYingHuiSong","PingFang SC","Microsoft YaHei",serif; font-size:32px; font-weight:800; text-align:center; margin:0 0 8px;}
  .h26b{font-family:"JiYingHuiSong","PingFang SC","Microsoft YaHei",serif; font-size:26px; font-weight:800; text-align:center; margin:0 0 8px;}
  .p16{font-size:16px; line-height:1.9; margin:0; color:var(--text);}
  .p16-muted{font-size:16px; line-height:1.9; margin:0; color:var(--muted);}
  .en26{font-family:"JiYingHuiSong","PingFang SC","Microsoft YaHei",serif; font-size:26px; font-weight:400; line-height:1.4; color:var(--muted); margin:0;}
  ol.ul{margin:0; padding-left:1.2em;}
  .li{margin:.15em 0; font-size:16px; line-height:1.9;}
  .table{border:1px solid #5980ff; border-radius:12px; overflow:hidden; margin-top:8px;}
  .tr{display:grid; grid-template-columns:1fr 1fr 1fr; border-top:1px solid #2a4fb6}
  .th,.td{padding:10px 8px; text-align:center; font-size:16px}
  .th{background:#18306d88; font-weight:800}
  .tr:first-child{border-top:0}
  .hint{position:fixed; left:50%; bottom:14px; transform:translateX(-50%); font-size:.8rem; color:#bcd0ff; letter-spacing:.2em; opacity:.8; z-index:1;}
</style>
</head>
<body>
<div class="bg"></div>
<div class="wrap">
  <!-- 在这里填充 10 屏的内容（与我上次贴的完整版本一致） -->
  <section class="screen">
    <div class="dash"></div>
    <div class="title-2025">2025</div>
    <div class="title-zh-32b">中国低压电器</div>
    <div class="title-zh-32b">技术年会系列活动</div>
    <p class="title-en-26">China Low-voltage Electric Apparatus</p>
    <p class="title-en-26">Technology Annual Conference Series Activities</p>
    <div class="time-16">11.12 - 11.14　/　Nov. 12 - Nov. 14</div>
    <div class="place-13">中国 · 浙江 · 德清　/　CHINA · ZHEJIANG</div>
    <div class="org-bottom">上海电器科学研究院<br>美高电气科技有限公司｜浙江方圆电气设备检测有限公司｜中电装备山东电子有限公司<br>全国低压电器标准化技术委员会等7大标委会</div>
  </section>
  <!-- 其他 9 屏请复制我之前发给你的完整内容，这里因篇幅限制未重复展开 -->
</div>
<div class="hint">↑↑ 上下滑动翻页 ↑↑</div>
<script>
  const wrap = document.querySelector('.wrap');
  document.addEventListener('keydown', (e)=>{
    if(e.key==='ArrowDown'){ wrap.scrollBy({top: innerHeight, behavior:'smooth'}); }
    if(e.key==='ArrowUp'){ wrap.scrollBy({top: -innerHeight, behavior:'smooth'}); }
  });
</script>
</body>
</html>
